<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
</head>
<body>
    <h1>Testing Supabase Connection...</h1>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://vyujnlivvaqybpxtpxpd.supabase.co'
        const SUPABASE_ANON_KEY = 'sb_publishable_sMiT6wrvMepHIOCwF6q09g_xnQeoPde'
        
        const supabaseClient = window.supabase.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        )
        
        async function testConnection() {
            try {
                const { data, error } = await supabaseClient
                    .from('counsellors')
                    .select('*')
                    .limit(1)
                
                if (error) throw error
                
                document.getElementById('result').innerHTML = `
                    <h2 style="color: green;">✅ Connection Successful!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2 style="color: red;">❌ Connection Failed</h2>
                    <pre>${error.message}</pre>
                `
            }
        }
        
        testConnection()
    </script>
</body>
</html>
